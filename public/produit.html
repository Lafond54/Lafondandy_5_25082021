<!DOCTYPE html>
<html lang="fr">

<head>

    <!-- Format d'encodage -->
    <meta charset="utf-8" />

    <!-- Meta données -->
    <meta name="author" content="Andy">
    <meta name="description" content="Orinoco - Site de vente de peluches de Nounours">

    <link rel="stylesheet" href="style/index.css" />
    <title>Acceuil - Oniroco</title>
    <!-- Eviter bug zoom en reduisant la largeur de fenêtre -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/7c5be31bd4.js" crossorigin="anonymous"></script>


    <!-- Police -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">

    <!-- Favicon -->

    <script src="script/produit.js" defer></script>

</head>


<body>
    <div class="contenu">
        <div class="headercontainer">
            <header class="header">
                <h1 class="header__logo"><a class="header__logo__anim" href="index.html">Orinoco</a></h1>
                <a href="commande.html" class="header__panier"><i class="fas fa-shopping-cart"></i></a>
            </header>
        </div>


        <div class="headertxt">
            <i class="fas fa-paw"></i>

            <span class="headertxt__txt">
                Page produit
            </span>

        </div>
        <div class="espaceblanc"></div>
        <section class="container2">
            <div class="container3">
                <div class="articleproduit">

                </div>

                <a href="" class="card__d__add">Ajouter au Panier</a>
                <small class="smallajout"></small>
            </div>
        </section>
    </div>
    <footer class="footer">
        <h4 class="footer__logo">Orinoco</h4>
        <ol class="footer__liste">
            <li class="footer__social">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube-square"></i>
            </li>
            <li class="footer__item">
                <span class="footer_txt">Mentions légales</span>
            </li>
            <li class="footer__item">
                <a href="mailto:contact@orinoco.com" class="footer__txt">Contact</a>
            </li>
        </ol>

    </footer>
    <template class="card">
        <div class="card__divimg"><img class="card__divimg__item" src="images/nournours/teddy_1.jpg"
                alt="noursnours marron tout mignon"></div>
        <div class="card__d">
            <h2 class="card__d__name">Name (ID?)</h2>

            <div>
                <p class="card__d__descr">(DESCRIPTION)Lorem ipsum dolor sit, amet consectetur adipisicing
                    elit. Eaque
                    facilis beatae iure fugiat quisquam, maiores velit ullam quos nemo sit corrupti quis
                    repellat doloribus. Aliquam ullam natus quaerat magnam impedit!</p>
            </div>


            <div class="flexgrow"></div>
            <div class="card__d__price">Prix : 29,00€ (PRICE)</div>
            <div class="selectcolor">                            
               <form action="post" name="formulaire" autocomplete="on">                    
                    <label for="color">Choisir la couleur:</label>
                    <select name="choixcouleur" id="color" required>

                        <option value="">Noir</option>
                        <option value="">blanc</option>
                        <option value="">gris</option>
                    </select>
                </form>

            </div>
            <div class="selectqty"><label for="selectqtyid">Choisir la quantité : </label>
                <input class="selectqtyid" type="number" id="selectqtyid" name="selectqtyid" value="1" min="1" max="10"></div>
        </div>

    </template>



</body>

</html>
