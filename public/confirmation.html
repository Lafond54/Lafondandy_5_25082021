<!DOCTYPE html>
<html lang="fr">

<head>

    <!-- Format d'encodage -->
    <meta charset="utf-8" />

    <!-- Meta données -->
    <meta name="author" content="Andy">
    <meta name="description" content="Orinoco - Site de vente de peluches de Nounours">

    <link rel="stylesheet" href="style/index.css" />
    <title>Acceuil - Oniroco</title>
    <!-- Eviter bug zoom en reduisant la largeur de fenêtre -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/7c5be31bd4.js" crossorigin="anonymous"></script>


    <!-- Police -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">

    <!-- Favicon -->

    <script type="module" src="script/confirmation.js" defer></script>

</head>


<body>
    <main>
        <div class="headercontainer">
            <header class="header">
                <h1 class="header__logo"><a class="header__logo__anim" href="index.html">Orinoco</a></h1>
                <a href="commande.html" class="header__panier"><i class="fas fa-shopping-cart"></i></a>
            </header>
        </div>


        <div class="headertxt">
            <i class="fas fa-paw"></i>

            <span class="headertxt__txt">
                Confirmation de commande
            </span>

        </div>
        <div class="espaceblanc"></div>
        <section class="container2">
            <div class="container3">
                <div class="confirm">
                    <h2 class="confirm__felicitation">Félicitation, votre commande à bien été prise en compte !</h2>
                    <div class="confirm__votreordre">Veuillez retrouver l'Identifiant de votre commande ci-dessous :
                    </div>
                    <div class="confirm__orderid"></div>
                    <a href="index.html" class="confirm__backindex">Revenir à l'Acceuil</a>
                </div>
        </section>

        <footer class="footer">
            <h4 class="footer__logo">Orinoco</h4>
            <ol class="footer__liste">
                <li class="footer__social">
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-youtube-square"></i>
                </li>
                <li class="footer__item">
                    <span class="footer_txt">Mentions légales</span>
                </li>
                <li class="footer__item">
                    <a href="mailto:contact@orinoco.com" class="footer__txt">Contact</a>
                </li>
            </ol>

        </footer>

    </main>

</body>

</html>
